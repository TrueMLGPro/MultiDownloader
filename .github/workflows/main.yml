name: Testing workflow
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    name: Python Test Script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install requirements and packages
        run: |
          chmod 777 install_sudo.sh
          bash -f install_sudo.sh
      - name: Run main script with args
        run: |
          echo "$(tput -T xterm setaf 2)[1/4] $(tput -T xterm setaf 4)[i] Testing help argument...$(tput -T xterm sgr0)"
          python3 main.py -h
          echo "$(tput -T xterm setaf 2)[2/4] $(tput -T xterm setaf 4)[i] Testing curl argument...$(tput -T xterm sgr0)"
          python3 main.py -c -f google_curl.html google.com
          echo "$(tput -T xterm setaf 2)[3/4] $(tput -T xterm setaf 4)[i] Testing wget argument...$(tput -T xterm sgr0)"
          python3 main.py -w -f google_wget.html google.com
          echo "$(tput -T xterm setaf 2)[4/4] $(tput -T xterm setaf 4)[i] Testing update argument...$(tput -T xterm sgr0)"
          python3 main.py -u
          echo "$(tput -T xterm setaf 2)[âœ“] Done.$(tput -T xterm sgr0)"
      - name: Zip everything
        run: zip -r artifact.zip .
      - name: Generate and upload artifacts
        uses: actions/upload-artifacts@v2
        with:
          name: Artifact
          path: ./artifact.zip
